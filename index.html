<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Siêu Tốc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f4f4f4; }
        .product-card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-2px); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; background-color: #eee;}
        .btn { background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; cursor: pointer; border: none; align-self: start; font-weight: bold;}
        .hidden { display: none; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;}
        #back-btn { background: #6c757d; margin-bottom: 15px; }
        .loading { text-align: center; font-size: 16px; color: #666; padding: 20px; }
        .price-tag { color: #d32f2f; font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>

    <div id="home-screen">
        <h1>Sản Phẩm Mới Nhất</h1>
        <div id="loading-msg" class="loading">Đang tải sản phẩm...</div>
        <div id="product-list"></div>
    </div>

    <div id="detail-screen" class="hidden">
        <button id="back-btn" class="btn" onclick="goHome()">Quay lại</button>
        <div class="product-card">
            <h2 id="product-name">Tên Sản Phẩm</h2>
            <p id="product-price" class="price-tag"></p>
            <p id="product-desc">Mô tả chi tiết sản phẩm.</p>
            <hr style="border-top: 1px solid #eee; margin: 20px 0;">
            <h3>Thông tin giao hàng</h3>
            <form id="order-form">
                <input type="hidden" name="Sản phẩm" id="form-product-name">
                <input type="text" name="Tên khách" placeholder="Họ và tên của bạn" required>
                <input type="tel" name="SĐT" placeholder="Số điện thoại" required>
                <input type="number" name="Số lượng" value="1" min="1" required>
                <button type="submit" class="btn">Gửi Đơn Hàng</button>
            </form>
            <p id="status-msg" style="margin-top: 10px; font-weight: bold;"></p>
        </div>
    </div>

    <script>
        // --- CẤU HÌNH (THAY LINK VÀO ĐÂY) ---
        
        // 1. Link CSV (Lấy từ bước Xuất bản ra Web) - Dùng để HIỂN THỊ
        const csvURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS6s4y9_SI1hcKevWCe2QngT5j5h7027tTreV691bNtuf26KsDQU2_U7zG6Z-gJy3hcXL5iCQDdE-td/pub?output=csv';
        
        // 2. Link Apps Script (Cái cũ) - Chỉ dùng để GỬI ĐƠN HÀNG
        const orderScriptURL = 'https://script.google.com/macros/s/AKfycbyhZljf1i_2WQBKxvwWsB6_ur9zY5jbf1b_ZGdf4VxiYyhP9AMG8Msr3n-B5PskxDPFew/exec';
        
        // ------------------------------------

        const homeScreen = document.getElementById('home-screen');
        const detailScreen = document.getElementById('detail-screen');
        const productList = document.getElementById('product-list');
        const loadingMsg = document.getElementById('loading-msg');
        
        const domName = document.getElementById('product-name');
        const domPrice = document.getElementById('product-price');
        const domDesc = document.getElementById('product-desc');
        const formProductName = document.getElementById('form-product-name');
        const form = document.forms['order-form'];
        const statusMsg = document.getElementById('status-msg');

        // Khi web tải, dùng PapaParse đọc file CSV ngay lập tức
        window.addEventListener('load', () => {
            if(csvURL.includes('https://docs.google.com/spreadsheets/d/e/2PACX-1vS6s4y9_SI1hcKevWCe2QngT5j5h7027tTreV691bNtuf26KsDQU2_U7zG6Z-gJy3hcXL5iCQDdE-td/pub?output=csv')) {
                loadingMsg.innerText = 'Bạn chưa dán link CSV vào code!';
                return;
            }

            Papa.parse(csvURL, {
                download: true,
                header: true, // Để nó tự nhận dòng đầu là tên cột (Name, Price...)
                complete: function(results) {
                    loadingMsg.style.display = 'none';
                    renderProducts(results.data);
                },
                error: function(err) {
                    loadingMsg.innerText = 'Lỗi tải dữ liệu. Vui lòng thử lại.';
                    console.error(err);
                }
            });
        });

        function renderProducts(products) {
            productList.innerHTML = '';
            products.forEach(prod => {
                // Bỏ qua các dòng trống nếu có
                if (!prod.Name) return;

                const imgUrl = prod.Image && prod.Image.startsWith('http') ? prod.Image : 'https://via.placeholder.com/300x200?text=No+Image';
                
                const div = document.createElement('div');
                div.className = 'product-card';
                div.innerHTML = `
                    <img src="${imgUrl}" alt="${prod.Name}" loading="lazy">
                    <h2>${prod.Name}</h2>
                    <p class="price-tag">${prod.Price}</p>
                    <button class="btn">Mua Ngay</button>
                `;
                
                div.querySelector('button').addEventListener('click', () => {
                    showDetail(prod);
                });

                productList.appendChild(div);
            });
        }

        function showDetail(product) {
            homeScreen.classList.add('hidden');
            detailScreen.classList.remove('hidden');
            window.scrollTo(0,0); // Cuộn lên đầu trang
            
            domName.innerText = product.Name;
            domPrice.innerText = product.Price;
            domDesc.innerText = product.Desc || "Thông tin đang cập nhật...";
            formProductName.value = product.Name;
        }

        function goHome() {
            detailScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
            statusMsg.innerText = '';
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            statusMsg.innerText = 'Đang gửi đơn... (Vui lòng chờ 2-3s)';
            statusMsg.style.color = 'blue';
            
            fetch(orderScriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    statusMsg.innerText = 'Đặt hàng thành công! Chúng tôi sẽ gọi lại ngay.';
                    statusMsg.style.color = 'green';
                    form.reset();
                })
                .catch(error => {
                    statusMsg.innerText = 'Có lỗi xảy ra. Hãy thử lại!';
                    statusMsg.style.color = 'red';
                });
        });
    </script>
</body>
</html>
