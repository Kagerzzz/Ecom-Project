<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Động</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f4f4f4; }
        .product-card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .product-card img { max-width: 100%; height: 200px; object-fit: cover; border-radius: 4px; margin-bottom: 10px;}
        .btn { background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; cursor: pointer; border: none; align-self: start;}
        .hidden { display: none; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;}
        #back-btn { background: #6c757d; margin-bottom: 15px; }
        .loading { text-align: center; font-size: 18px; color: #666; }
    </style>
</head>
<body>

    <div id="home-screen">
        <h1>Sản Phẩm Mới Nhất</h1>
        <div id="loading-msg" class="loading">Đang tải danh sách sản phẩm...</div>
        <div id="product-list"></div>
    </div>

    <div id="detail-screen" class="hidden">
        <button id="back-btn" class="btn" onclick="goHome()">Quay lại</button>
        <div class="product-card">
            <h2 id="product-name">Tên Sản Phẩm</h2>
            <h3 id="product-price" style="color: #d32f2f;"></h3>
            <p id="product-desc">Mô tả chi tiết sản phẩm.</p>
            <hr>
            <h3>Đặt Mua Ngay</h3>
            <form id="order-form">
                <input type="hidden" name="Sản phẩm" id="form-product-name">
                <input type="text" name="Tên khách" placeholder="Họ và tên của bạn" required>
                <input type="tel" name="SĐT" placeholder="Số điện thoại" required>
                <input type="number" name="Số lượng" value="1" min="1" required>
                <button type="submit" class="btn">Gửi Đơn Hàng</button>
            </form>
            <p id="status-msg"></p>
        </div>
    </div>

    <script>
        // --- CẤU HÌNH ---
        // Dán URL Apps Script mới của bạn vào đây
        const scriptURL = 'https://script.google.com/macros/s/AKfycbymJ2XZOAd9SUkH444Qa0cKAuw1Es0-l972LJuf_wkuNi9sd8kHFV8VJ-jA90-63NJp/exec';
        // ----------------

        const homeScreen = document.getElementById('home-screen');
        const detailScreen = document.getElementById('detail-screen');
        const productList = document.getElementById('product-list');
        const loadingMsg = document.getElementById('loading-msg');
        
        const domName = document.getElementById('product-name');
        const domPrice = document.getElementById('product-price');
        const domDesc = document.getElementById('product-desc');
        const formProductName = document.getElementById('form-product-name');
        const form = document.forms['order-form'];
        const statusMsg = document.getElementById('status-msg');

        // Hàm lấy dữ liệu từ Google Sheet khi web vừa tải
        window.addEventListener('load', () => {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    loadingMsg.style.display = 'none';
                    renderProducts(data);
                })
                .catch(error => {
                    loadingMsg.innerText = 'Lỗi tải sản phẩm. Vui lòng tải lại trang.';
                    console.error('Error:', error);
                });
        });

        // Hàm vẽ danh sách sản phẩm ra màn hình
        function renderProducts(products) {
            productList.innerHTML = ''; // Xóa trắng cũ
            products.forEach(prod => {
                // Nếu không có link ảnh, dùng ảnh mặc định
                const imgUrl = prod.Image ? prod.Image : 'https://via.placeholder.com/300x200?text=No+Image';
                
                const div = document.createElement('div');
                div.className = 'product-card';
                div.innerHTML = `
                    <img src="${imgUrl}" alt="${prod.Name}">
                    <h2>${prod.Name}</h2>
                    <p>Giá: ${prod.Price}</p>
                    <button class="btn">Xem & Mua</button>
                `;
                
                // Gắn sự kiện click vào nút
                div.querySelector('button').addEventListener('click', () => {
                    showDetail(prod);
                });

                productList.appendChild(div);
            });
        }

        function showDetail(product) {
            homeScreen.classList.add('hidden');
            detailScreen.classList.remove('hidden');
            
            domName.innerText = product.Name;
            domPrice.innerText = "Giá: " + product.Price;
            domDesc.innerText = product.Desc || "Chưa có mô tả cho sản phẩm này.";
            
            formProductName.value = product.Name;
        }

        function goHome() {
            detailScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
            statusMsg.innerText = '';
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            statusMsg.innerText = 'Đang gửi đơn...';
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    statusMsg.innerText = 'Đặt hàng thành công! Shop sẽ liên hệ sớm.';
                    form.reset();
                })
                .catch(error => {
                    statusMsg.innerText = 'Lỗi kết nối! Vui lòng thử lại.';
                });
        });
    </script>
</body>
</html>
